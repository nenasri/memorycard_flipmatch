<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Card Game - Settings</title>

<style>
  /* ===== GLOBAL ===== */
  * { box-sizing: border-box; font-family: 'Fredoka One', cursive; margin: 0; padding: 0; }
  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('background.jpg') no-repeat center center/cover;
    position: relative;
    color: #333;
    padding: 20px;
  }

  /* OVERLAY + BLUR */
  body::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(3px);
    z-index: 0;
  }

  /* CONTAINER */
  .container {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    padding: 35px 25px;
    max-width: 450px;
    width: 90%;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    position: relative;
    z-index: 1;
  }

  h1 { font-size: 32px; margin-bottom: 20px; color: #ff6f61; text-shadow: 1px 1px 2px #fff; }

  .setting {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 15px 0;
    font-size: 18px;
    flex-wrap: wrap;
  }

  .setting label { margin-bottom: 5px; flex: 1 1 auto; }
  select, button {
    padding: 10px 18px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    flex: 1 1 auto;
  }

  select { background: #fff; }
  button {
    background: linear-gradient(45deg, #ffb347, #ffcc33);
    color: #000;
    margin-top: 10px;
  }
  button:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #ffcc33, #ffb347);
  }

  /* RESPONSIVE */
  @media(max-width: 480px) {
    h1 { font-size: 26px; }
    .setting { flex-direction: column; align-items: flex-start; font-size: 15px; }
    select, button { width: 100%; font-size: 14px; padding: 8px 12px; margin-top: 8px; }
    button { margin-top: 12px; }
  }
</style>
</head>

<body>
<div class="container">
  <h1>âš™ Settings</h1>

  <div class="setting">
    <label for="soundToggle">Sound:</label>
    <select id="soundToggle">
      <option value="on">ON</option>
      <option value="off">OFF</option>
    </select>
  </div>

  <div class="setting">
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect">
      <option value="default">Default</option>
      <option value="dark">Dark</option>
      <option value="pastel">Pastel</option>
      <option value="retro">Retro</option>
    </select>
  </div>

  <button id="resetBtn">Reset Achievements & Progress</button>
  <button onclick="goHome()">Back to Home</button>
</div>

<script>
  // Load saved settings
  const soundToggle = document.getElementById("soundToggle");
  const themeSelect = document.getElementById("themeSelect");

  if(localStorage.getItem("sound")) soundToggle.value = localStorage.getItem("sound");
  if(localStorage.getItem("theme")) themeSelect.value = localStorage.getItem("theme");

  // Save settings
  soundToggle.addEventListener("change", () => {
    localStorage.setItem("sound", soundToggle.value);
    alert(`Sound set to ${soundToggle.value.toUpperCase()}`);
  });

  themeSelect.addEventListener("change", () => {
    localStorage.setItem("theme", themeSelect.value);
    alert(`Theme set to ${themeSelect.value.charAt(0).toUpperCase() + themeSelect.value.slice(1)}`);
  });

  // Reset achievements / progress
  document.getElementById("resetBtn").addEventListener("click", () => {
    if(confirm("Are you sure you want to reset all achievements and progress?")) {
      localStorage.clear();
      alert("All progress has been reset!");
    }
  });

  // Back to Home
  function goHome() {
    window.location.href = "home.html";
  }
</script>
</body>
</html>
